name: CI Pipeline

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: npx prisma generate --schema=apps/order-service/prisma/schema.prisma
      - run: npx prisma generate --schema=apps/billing-service/prisma/schema.prisma
      - run: npx prisma generate --schema=apps/catalog-service/prisma/schema.prisma
      - run: npx prisma generate --schema=apps/notification-service/prisma/schema.prisma
      - run: npx prisma generate --schema=apps/auth-service/prisma/schema.prisma
      - name: Run unit tests
        run: npm run test -- --passWithNoTests --testPathIgnorePatterns="integration|e2e"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: npx prisma generate --schema=apps/order-service/prisma/schema.prisma
      - run: npm run build
