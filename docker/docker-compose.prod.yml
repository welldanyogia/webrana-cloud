version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Infrastructure
  # ─────────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16.6-alpine
    container_name: webrana-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webrana-prod

  redis:
    image: redis:7.4-alpine
    command: redis-server --maxmemory-policy noeviction --requirepass ${REDIS_PASSWORD}
    container_name: webrana-redis-prod
    restart: always
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webrana-prod

  # ─────────────────────────────────────────────────────────────────────────────
  # Backend Services
  # ─────────────────────────────────────────────────────────────────────────────
  
  api-gateway:
    image: ${IMAGE_PREFIX}/api-gateway:${IMAGE_TAG}
    container_name: webrana-api-gateway
    restart: always
    env_file: .env.production
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - webrana-prod

  auth-service:
    image: ${IMAGE_PREFIX}/auth-service:${IMAGE_TAG}
    container_name: webrana-auth-service
    restart: always
    env_file: .env.production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - webrana-prod

  catalog-service:
    image: ${IMAGE_PREFIX}/catalog-service:${IMAGE_TAG}
    container_name: webrana-catalog-service
    restart: always
    env_file: .env.production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - webrana-prod

  order-service:
    image: ${IMAGE_PREFIX}/order-service:${IMAGE_TAG}
    container_name: webrana-order-service
    restart: always
    env_file: .env.production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - webrana-prod

  billing-service:
    image: ${IMAGE_PREFIX}/billing-service:${IMAGE_TAG}
    container_name: webrana-billing-service
    restart: always
    env_file: .env.production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - webrana-prod

  instance-service:
    image: ${IMAGE_PREFIX}/instance-service:${IMAGE_TAG}
    container_name: webrana-instance-service
    restart: always
    env_file: .env.production
    networks:
      - webrana-prod

  notification-service:
    image: ${IMAGE_PREFIX}/notification-service:${IMAGE_TAG}
    container_name: webrana-notification-service
    restart: always
    env_file: .env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webrana-prod

  # provider-service: (disabled - not built yet)
  #   image: ${IMAGE_PREFIX}/provider-service:${IMAGE_TAG}
  #   container_name: webrana-provider-service
  #   restart: always
  #   env_file: .env.production
  #   networks:
  #     - webrana-prod

  # ─────────────────────────────────────────────────────────────────────────────
  # Frontend Applications
  # ─────────────────────────────────────────────────────────────────────────────

  admin-web:
    image: ${IMAGE_PREFIX}/admin-web:${IMAGE_TAG}
    container_name: webrana-admin-web
    restart: always
    env_file: .env.production
    depends_on:
      - api-gateway
    networks:
      - webrana-prod

  customer-web:
    image: ${IMAGE_PREFIX}/customer-web:${IMAGE_TAG}
    container_name: webrana-customer-web
    restart: always
    env_file: .env.production
    depends_on:
      - api-gateway
    networks:
      - webrana-prod

  # ─────────────────────────────────────────────────────────────────────────────
  # Reverse Proxy (Nginx)
  # ─────────────────────────────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: webrana-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api-gateway
      - customer-web
      - admin-web
    networks:
      - webrana-prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  postgres_prod_data:
  redis_prod_data:

networks:
  webrana-prod:
    driver: bridge
