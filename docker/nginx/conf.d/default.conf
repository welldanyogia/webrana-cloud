# ═══════════════════════════════════════════════════════════════════════════════
# MAIN SERVER (HTTP for now - use HTTPS configuration below in production)
# ═══════════════════════════════════════════════════════════════════════════════
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # ─────────────────────────────────────────────────────────────────────────
    # SECURITY HEADERS
    # ─────────────────────────────────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ─────────────────────────────────────────────────────────────────────────
    # HEALTH CHECK ENDPOINT (for load balancers and monitoring)
    # ─────────────────────────────────────────────────────────────────────────
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # API GATEWAY - All /api/* requests
    # ─────────────────────────────────────────────────────────────────────────
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 20;

        # Proxy settings
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Connection settings
        proxy_set_header Connection "";
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # AUTH ENDPOINTS - Stricter rate limiting
    # ─────────────────────────────────────────────────────────────────────────
    location /api/v1/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;
        limit_conn conn_limit 5;

        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";
    }

    # ─────────────────────────────────────────────────────────────────────────
    # WEBHOOK ENDPOINTS - Higher rate limit for payment callbacks
    # ─────────────────────────────────────────────────────────────────────────
    location /api/v1/webhooks/ {
        limit_req zone=webhook_limit burst=100 nodelay;

        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";
        
        # Preserve raw body for signature verification
        proxy_pass_request_body on;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # WEBSOCKET SUPPORT (for notifications)
    # ─────────────────────────────────────────────────────────────────────────
    location /ws {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increase timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # ADMIN WEB - /admin/* routes
    # ─────────────────────────────────────────────────────────────────────────
    location /admin {
        proxy_pass http://admin_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Caching for static assets
        location ~* ^/admin/_next/static/ {
            proxy_pass http://admin_web;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }

    # ─────────────────────────────────────────────────────────────────────────
    # CUSTOMER WEB - Default routes (/)
    # ─────────────────────────────────────────────────────────────────────────
    location / {
        proxy_pass http://customer_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Caching for static assets
        location ~* ^/_next/static/ {
            proxy_pass http://customer_web;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }

    # ─────────────────────────────────────────────────────────────────────────
    # STATIC ASSETS CACHING
    # ─────────────────────────────────────────────────────────────────────────
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        proxy_pass http://customer_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # ─────────────────────────────────────────────────────────────────────────
    # BLOCK SENSITIVE FILES
    # ─────────────────────────────────────────────────────────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(\.env|\.git|docker-compose|Dockerfile) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

