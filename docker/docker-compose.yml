# WeBrana Cloud - Docker Compose Production Stack
# Base configuration for all services
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # DATABASE & CACHE
  # ═══════════════════════════════════════════════════════════════════════════
  
  postgres:
    image: postgres:15-alpine
    container_name: webrana-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-webrana}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-webrana}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - webrana-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-webrana} -d ${POSTGRES_DB:-webrana}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: webrana-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - webrana-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ═══════════════════════════════════════════════════════════════════════════
  # BACKEND SERVICES (NestJS)
  # ═══════════════════════════════════════════════════════════════════════════

  api-gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      args:
        SERVICE_NAME: api-gateway
    container_name: webrana-api-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-RS256}
      AUTH_SERVICE_URL: http://auth-service:3001
      CATALOG_SERVICE_URL: http://catalog-service:3002
      ORDER_SERVICE_URL: http://order-service:3003
      BILLING_SERVICE_URL: http://billing-service:3004
      INSTANCE_SERVICE_URL: http://instance-service:3005
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webrana-internal
      - webrana-public
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  auth-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      args:
        SERVICE_NAME: auth-service
        HAS_PRISMA: "true"
    container_name: webrana-auth-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: ${AUTH_DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-RS256}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webrana-internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  catalog-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      args:
        SERVICE_NAME: catalog-service
        HAS_PRISMA: "true"
    container_name: webrana-catalog-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3002
      DATABASE_URL: ${CATALOG_DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webrana-internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  order-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      args:
        SERVICE_NAME: order-service
        HAS_PRISMA: "true"
    container_name: webrana-order-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3003
      DATABASE_URL: ${ORDER_DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-RS256}
      CATALOG_SERVICE_URL: http://catalog-service:3002
      BILLING_SERVICE_URL: http://billing-service:3004
      INSTANCE_SERVICE_URL: http://instance-service:3005
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      DO_ACCESS_TOKEN: ${DO_ACCESS_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webrana-internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  billing-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      args:
        SERVICE_NAME: billing-service
        HAS_PRISMA: "true"
    container_name: webrana-billing-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3004
      DATABASE_URL: ${BILLING_DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-RS256}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      # Tripay Payment Gateway
      TRIPAY_API_KEY: ${TRIPAY_API_KEY}
      TRIPAY_PRIVATE_KEY: ${TRIPAY_PRIVATE_KEY}
      TRIPAY_MERCHANT_CODE: ${TRIPAY_MERCHANT_CODE}
      TRIPAY_MODE: ${TRIPAY_MODE:-sandbox}
      TRIPAY_CALLBACK_URL: ${TRIPAY_CALLBACK_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webrana-internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3004/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  instance-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      args:
        SERVICE_NAME: instance-service
    container_name: webrana-instance-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3005
      DATABASE_URL: ${INSTANCE_DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-RS256}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      # Cloud Provider Tokens
      DO_ACCESS_TOKEN: ${DO_ACCESS_TOKEN}
      VULTR_API_KEY: ${VULTR_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webrana-internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  notification-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      args:
        SERVICE_NAME: notification-service
        HAS_PRISMA: "true"
    container_name: webrana-notification-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3006
      DATABASE_URL: ${NOTIFICATION_DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-RS256}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webrana-internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3006/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ═══════════════════════════════════════════════════════════════════════════
  # FRONTEND SERVICES (Next.js)
  # ═══════════════════════════════════════════════════════════════════════════

  customer-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      args:
        APP_NAME: customer-web
    container_name: webrana-customer-web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    depends_on:
      - api-gateway
    networks:
      - webrana-internal
      - webrana-public
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  admin-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      args:
        APP_NAME: admin-web
    container_name: webrana-admin-web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3100
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    depends_on:
      - api-gateway
    networks:
      - webrana-internal
      - webrana-public
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ═══════════════════════════════════════════════════════════════════════════
  # REVERSE PROXY
  # ═══════════════════════════════════════════════════════════════════════════

  nginx:
    image: nginx:alpine
    container_name: webrana-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api-gateway
      - customer-web
      - admin-web
    networks:
      - webrana-public
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ═══════════════════════════════════════════════════════════════════════════
# NETWORKS
# ═══════════════════════════════════════════════════════════════════════════

networks:
  webrana-internal:
    driver: bridge
    internal: true
  webrana-public:
    driver: bridge

# ═══════════════════════════════════════════════════════════════════════════
# VOLUMES
# ═══════════════════════════════════════════════════════════════════════════

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
