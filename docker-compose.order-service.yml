services:
  # ─────────────────────────────────────────────
  # PostgreSQL untuk order-service
  # ─────────────────────────────────────────────
  order-service-db:
    image: postgres:16-alpine
    container_name: order-service-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: order_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - order_service_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d order_service"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ─────────────────────────────────────────────
  # order-service (NestJS + Prisma)
  # ─────────────────────────────────────────────
  order-service:
    build:
      context: .
      dockerfile: Dockerfile.order-service
    container_name: order-service
    restart: unless-stopped
    env_file:
      - ./apps/order-service/.env.docker
    environment:
      # Override host DB dari localhost → nama service docker
      DATABASE_URL: postgresql://postgres:postgres@order-service-db:5432/order_service
    depends_on:
      order-service-db:
        condition: service_healthy
    ports:
      - "3333:3333"

volumes:
  order_service_db_data:
